<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f7f9fb; }
      .card { fill: #ffffff; stroke: #e6eef2; stroke-width: 1; rx: 14; }
      .title { font-family: Inter, Arial, sans-serif; font-size: 20px; fill: #0F2330; font-weight: 700; }
      .subtitle { font-family: Inter, Arial, sans-serif; font-size: 14px; fill: #516370; }
      .hamburger { fill: #0F2330; }
      .drawer { fill: #ffffff; stroke: #e2eef3; stroke-width: 1; }
      .option { font-family: Inter, Arial, sans-serif; font-size: 16px; fill: #0F2330; }
      .muted { font-family: Inter, Arial, sans-serif; font-size: 12px; fill: #8b98a3; }
      .phone { fill: #2D98FF; }
      .signout { fill: #E21212; }
      .shadow { fill: rgba(0,0,0,0.06); }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1000" height="600"/>

  <!-- Home screen card -->
  <g transform="translate(40,40)">
    <rect class="card" x="0" y="0" width="620" height="420" rx="14"/>

    <!-- header -->
    <text class="title" x="24" y="44">Home</text>

    <!-- top-left Contact and Sign Out buttons (replacing hamburger) -->
    <g transform="translate(20,16)">
      <!-- Contact button -->
      <rect x="0" y="0" width="44" height="44" rx="10" fill="#f0f6f8" stroke="#e6eef2"/>
      <g transform="translate(12,14)">
        <path d="M2 10c0-3 2.5-5.5 5.5-5.5S13 7 13 10s-2.5 5.5-5.5 5.5S2 13 2 10z" fill="#2D98FF"/>
      </g>
    </g>

    <g transform="translate(76,16)">
      <!-- Sign Out button -->
      <rect x="0" y="0" width="44" height="44" rx="10" fill="#fff5f5" stroke="#fdeaea"/>
      <g transform="translate(12,14)">
        <path d="M0 0 L20 0 L20 2 L4 2 L4 18 L0 18 z" fill="#E21212" transform="scale(0.9) translate(1,1)"/>
      </g>
    </g>

    <!-- body -->
    <text class="subtitle" x="24" y="100">Welcome back — here's your overview.</text>

    <!-- content boxes -->
    <rect x="24" y="130" width="260" height="120" rx="10" fill="#f6fbff" stroke="#e6f5ff"/>
    <text class="muted" x="40" y="160">Balances</text>

    <rect x="320" y="130" width="260" height="120" rx="10" fill="#fff7f7" stroke="#fdeaea"/>
    <text class="muted" x="336" y="160">Recent Activity</text>

    <!-- floating hint -->
    <g transform="translate(24,270)">
      <rect x="0" y="0" width="560" height="64" rx="10" fill="#fff" stroke="#eef6f8"/>
      <text class="muted" x="16" y="40">Tap ☰ to open navigation</text>
    </g>
  </g>

  <!-- Top-left controls are visible on Home (no drawer) -->
  <g transform="translate(700,40)">
    <text class="muted" x="-176" y="380">App v1.0 • Firebase Auth</text>
  </g>

  <!-- flow arrows -->
  <g transform="translate(360,120)">
    <path d="M100 0 C 140 0, 200 80, 240 100" stroke="#7b92a0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#7b92a0" />
    </marker>
  </defs>

  <!-- small caption -->
  <text class="muted" x="40" y="520">Flow: Home (Contact / Sign Out at top-left) → Tap Sign Out calls Firebase signOut and navigates to Login</text>
</svg>